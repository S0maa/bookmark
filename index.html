<html>

<head>
   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    
    <!-- Fontawesom -->
   <link rel="stylesheet" href="all.min.css" /> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <main class="interface py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h1 class="py-2 position-relative">Bookmarker</h1>
          <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>

            <!-- from here start js ------------------------------------->
            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="siteNameInput" class="pb-2 fw-semibold" >
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
              <input type="text" placeholder="Bookmark Name" class="form-control" id="siteNameInput">
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="siteUrlInput" class="pb-2 fw-semibold" >
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input type="url" placeholder="Website URL" class="form-control" id="siteUrlInput">
            </div>
            <button onclick="addSite()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
          </div>
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
            
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tBody">
                <!-- <tr>
                  <td>1</td>
                  <td>Soma</td>              
                  <td>
                    <button class="btn btn-visit" data-index="0">
                      <i class="fa-solid fa-eye pe-2"></i>Visit
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-delete pe-2" data-index="0">
                      <i class="fa-solid fa-trash-can"></i>
                      Delete
                    </button>
                  </td>
              </tr> -->
              </tbody>
          </table>
        </div>
        
      </main>


    <!-- js sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- js scripts -->
  <script src="bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
